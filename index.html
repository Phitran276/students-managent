<body>
    <div class="container pt-3">
        <h3 class="text-primary">Thông tin sinh viên</h3>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="student-code">Mã sinh viên:</label>
                    <input type="text" id="student-code" class="form-control" placeholder="Nhập mã sinh viên">
                    <span class="error-text text-danger"></span>

                </div>
                <div class="form-group">
                    <label for="student-name">Họ tên:</label>
                    <input type="text" id="student-name" class="form-control" placeholder="Nhập họ tên sinh viên">
                    <span class="error-text text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="student-cmnd">CMND:</label>
                    <input type="text" id="student-cmnd" class="form-control" placeholder="Nhập CMND">
                    <span class="error-text text-danger"></span>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="student-phone">Điện thoại:</label>
                    <input type="text" id="student-phone" class="form-control" placeholder="Nhập số điện thoại">
                    <span class="error-text text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="student-email">Email:</label>
                    <input type="text" id="student-email" class="form-control" placeholder="Nhập email">
                    <span class="error-text text-danger"></span>
                </div>
                <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="score-math">Toán:</label>
                                <input type="number" id="score-math" class="form-control" placeholder="Nhập điểm toán">
                                <span class="error-text text-danger"></span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="score-physics">Lý:</label>
                                <input type="number" id="score-physics" class="form-control" placeholder="Nhập điểm lý">
                                <span class="error-text text-danger"></span>
                            </div>
                        </div>
                        <div class="col-4">
                              <div class="form-group">
                                <label for="score-chemistry">Hóa:</label>
                                <input type="number" id="score-chemistry" class="form-control" placeholder="Nhập điểm hóa">
                                <span class="error-text text-danger"></span>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="button-group text-center">
            <button id="addBtn" class="btn btn-success">Thêm sinh viên</button>
            <button id="updateBtn-2" class="btn btn-primary">Cập nhật sinh viên</button>
        </div>
        <div class="row pt-3">
            <div class="col-7">
                <h4 class="text-secondary">Tìm kiếm sinh viên</h4>
                <input type="text" id="student-search" class="form-control" placeholder="Nhập tên sinh viên">
            </div>
            <div class="col-5">
                <h4 class="text-secondary">Sắp xếp sinh viên</h4>
                
                <div class="input-group">
                    <select class="custom-select" id="student-sort">
                        <option selected disabled value="" >--Chọn để sắp xếp--</option>
                        <option value="sort-score-down">
                            Theo điểm (cao &raquo; thấp)
                        </option>
                        <option value="sort-score-up">
                            Theo điểm (thấp &raquo; cao)
                        </option>
                        <option value="sort-letter-az">
                            Theo tên (A &raquo; Z)
                        </option>
                        <option value="sort-letter-za">
                            Theo tên (Z &raquo; A)
                        </option>
                        <option value="sort-normal">
                            Mặc định (không sắp xếp)
                        </option>
                    </select>
                    <div class="input-group-append">
                        <button id="sortBtn" class="btn btn-primary">Sắp xếp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container pt-3">
        <div class="d-flex justify-content-between">
            <h3 class="text-primary">Danh sách sinh viên</h3>
            <button class="btn-outline-secondary btn" id="settingBtn">Chỉnh sửa <i class="fa fa-cog"></i></button>
        </div>
        <!-- settings -->
        <table class="table student__table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">MaSV</th>
                <th scope="col">HoTen</th>

                <th scope="col">CMND</th>
                <th scope="col">Điện thoại</th>
                <th scope="col">Điểm TB</th>
                <th scope="col">Xếp loại</th>
              </tr>
            </thead>
